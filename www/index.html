<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map Projections</title>
	<link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
	<main>
	    <h1>Map Projections</h1>
	    <div id="coord"></div>
            <canvas id="canvas" width="600" height="400"></canvas>
	    <div id="status">Loading WebAssembly...</div>
	    <div id="control">
		<label for="plot-type">Projection: </label>
		<select id="plot-type">
		    <option value="Simple Equidistant Conic">Simple Equidistant Conic</option>
		    <option value="Sinusoidal">Sinusoidal</option>
		    <option value="2">Graph of y=x^2</option>
		    <option value="3">Graph of y=x^3</option>
		    <option value="4">Graph of y=x^4</option>
		    <option value="5">Graph of y=x^5</option>
		    <option value="mandelbrot">Mandelbrot Set</option>
		</select>

		<label for="num-lat-lon">Distance between Lines of Latitude: </label>
		<select id="num-lat-lon">
		    <option value="3">60°</option>
		    <option value="4">45°</option>
		    <option value="6">30°</option>
		    <option value="12">15°</option>
		    <option value="18">10°</option>
		</select>

		<button type="button" id="project-button">Project</button>

		<label for="map-size">Map Size: </label>
		<div class="slidecontainer">
		    <input type="range" min="1" max="10" value="5" class="slider" id="map-size">
		</div>

		<span id="display-map-size"></span>

	    </div>

	</main>
	<footer>
	    <a href="https://github.com/alexdikelsky/Map-projections" target="a">Repo</a>
	</footer>
    </body>
</html>
